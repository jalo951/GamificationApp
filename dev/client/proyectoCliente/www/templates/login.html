<ion-view view-title="Login">
    <ion-content verflow-scroll="true" padding="'true'" class="background">
        <div style="text-align: center; margin-top: 20px;">
            <img src="img/ionic.png" />
        </div>
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Correo Electrónico</span>
                    <input type="email" placeholder="" ng-model="user.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Contraseña</span>
                    <input type="password" placeholder="" ng-model="user.contrasena">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-block button-positive" ng-click="ingresar()"> Ingresar</button>
            <button class="button button-block button-outline button-dark" ng-click="irRegistro()">Crear una cuenta</button>
             <button class="button button-small button-block button-clear button-dark" ng-click="irPassword()">Olvidé mi contraseña</button>
        </form>
      
    </ion-content>
