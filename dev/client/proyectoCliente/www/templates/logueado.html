<ion-view title="Main page">

        <button class="button icon ion-log-out" ng-click="logout()">
            Logout
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div style="text-align: center; margin-top: 20px;">
            <img src="img/ionic.png" />
        </div>
        <div class="list" style="margin-top: 20px;">
            <!--<label class="item item-input item-stacked-label" style="text-align: center;">-->
            <button class="button button-block button-stable icon ion-log-in" ng-click="newTask()">
                Ingresar
            </button>
            <!--</label>-->
            <button class="button button-block button-stable icon ion-settings" ng-click="irModificar()">
                Modificar
            </button>
        </div>
    </ion-content>
</ion-view>
