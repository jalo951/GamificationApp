<ion-view title="Modificar perfil">
    <ion-content onLoad="mostrarDatos()">
        <div style="text-align: center; margin-top: 20px;">
            <img src="img/ionic.png" />
        </div>

        <div class="list" style="margin-top: 20px;" ng-init="mostrarDatos()">
            <div class="item item-divider icon ion-email">
                E-Mail
            </div>

            <label class="item item-input item-stacked-label">
                <input type="text" ng-model="user.email">
            </label>
            <button class="button button-outline button-block button-dark icon ion-gear-a" ng-click="showPopup()">  Modificar E-Mail</button>
        </div>
        <div class="list">
            <div class="item item-divider icon ion-key">
                Password actual
            </div>
            <label class="item item-input item-stacked-label">
                <input type="password" ng-model="userCont.contrasenaAct">
            </label>
            <div class="item item-divider icon ion-key">
                Nuevo password
            </div>
            <label class="item item-input item-stacked-label">
                <input type="password" ng-model="userCont.contrasenaNueva">
            </label>
            <div class="item item-divider icon ion-key">
                Repita el nuevo password
            </div>
            <label class="item item-input item-stacked-label">
                <input type="password" ng-model="userCont.contrasenaRep">
            </label>
                <button class="button button-outline button-block button-dark icon ion-gear-a" ng-click="modificarContrasena()">  Modificar Contrase√±a</button>
        </div>
    </ion-content>
</ion-view>
