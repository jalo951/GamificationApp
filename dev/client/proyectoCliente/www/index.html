<!DOCTYPE html>
<!--<script src="lib/ionic-ion-header-shrink/ionic.headerShrink.js"></script>-->
<html ng-app="login">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Gamification App</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>

<body>
    <ion-side-menus>
        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive nav-title-slide-ios7" align-title="center">
                <ion-nav-back-button class="button-icon ion-arrow-left-c" ng-click="myGoBack()">
                </ion-nav-back-button>
                <ion-nav-buttons side="right">
                    <button class="button icon ion-home" ng-click="goHome()">
                        Inicio
                    </button>
                </ion-nav-buttons>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left">
            <ion-header-bar class="bar-assertive">
                <h1 class="title">Menuuuu</h1>
            </ion-header-bar>
            <ion-content>
                <button class="button button-icon ion-gear-a" ng-click="goTo('modificar')"> Modificar</button>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</body>

</html>
